<div class="appContainer">
  <div class="page homePageContainer">
    <div id="headerContainer" class="headerContainer">
      <div *ngIf="!isSmallScreen">
        <a *ngFor="let page of pages" class="menuItem">{{page.name}}</a>
      </div>
      <div class="mobileMenuButtonWrapper" *ngIf="isSmallScreen && !showMobileMenu">
        <button class="mobileMenuButton" (click)="toggleMobileMenu()">
          <img class="mobileMenuIcon"  src="../assets/svgs/menu_light_blue.svg">
        </button>
      </div>
    </div>
    <div *ngIf="showMobileMenu && isSmallScreen" class="mobileMenu">
      <div class="mobileMenuCloseContainer">
        <button class="mobileMenuButton" (click)="toggleMobileMenu()">
          <img class="mobileMenuIcon" src="../assets/svgs/menu-close.svg">
        </button>
      </div>
        <div class="mobileMenuItemContainer" *ngFor="let page of pages">
          <a class="menuItem">{{page.name}}</a>
        </div>
    </div>
    <div id="homeDescriptionContainer" class="homeDescriptionContainer">
      <div [@description] class="descriptionWrapper">
        <h4 class="helloWorld">Hello World!</h4>
        <h1 class="description">I'm Elijah, a full stack developer.</h1>
      </div>
    </div>
    <div id="eliPic1Container" class="eliPic1Container">
      <div class="eliPicWrapper" >
        <img [@oval1] class="oval" src="../assets/png/top-blue-oval.png">
        <img [@eliPic1] class="eliPic1" src="../assets/png/eli_1.png">
      </div>
    </div>
    <div id="pageIndicatorContainer" class="pageIndicatorContainer">
      <div class="pageIndicatorWrapper">
        <div class="dotWrapper">
          <div *ngFor="let num of [].constructor(4); let i = index">
            <p *ngIf="i === 0" class="pageNumber"> 0 {{i+1}} </p>
            <p *ngIf="i !== 0" class="dot"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="page">
    <app-about></app-about>
  </div>

  <div class="page">
    <app-work></app-work>
  </div>

  <div class="page">
    <app-contact></app-contact>
  </div>
</div>
